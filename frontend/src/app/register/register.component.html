<div class="register-container">
    <div class="register-card">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Create your account</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="input-group">
                <input type="text" placeholder="Enter your username" formControlName="username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter your password" formControlName="password">
            </div>
            <div class="input-group">
                <input type="email" placeholder="Enter your email" formControlName="email">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Enter your first name" formControlName="first_name">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Enter your last name" formControlName="last_name">
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
</div>
